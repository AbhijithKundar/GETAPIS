<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Hello <h3></h3></a>
    <button class="global-header__actions__button" *ngIf="!showMenu" (click)="showSideBarMenus()" tabindex="0" (keydown)="showSideBarMenus()">
        <i class="fa fa-bars"></i>
      </button>
  
  </header>

  <div id="sidebarMenu" *ngIf="showMenu">
    <button class="global-header__actions__button  close-icon" *ngIf="showMenu" (click)="showSideBarMenus()" (keydown)="showSideBarMenus()">
      <i class="fa fa-close"></i>
    </button>

    <a class="d-block side-menu-item"  tabindex="0" [routerLink]="['']" (click)="hideMenu()" >Home</a>
    <a *ngIf="!isUserLoggedIn" class="d-block side-menu-item" tabindex="0" [routerLink]="['/login']"  (click)="hideMenu()">Login</a>
    <a *ngIf="isUserLoggedIn" class="d-block side-menu-item" tabindex="0" [routerLink]="['/dashboard']"  (click)="hideMenu()">Dashboard</a>
    <a class="d-block side-menu-item" tabindex="0" [routerLink]="['/signup']"  (click)="hideMenu()">Register</a>
    <a *ngIf="isUserLoggedIn"  tabindex="0" class="d-block side-menu-item" [routerLink]="['/member']" (click)="hideMenu()">Team Member</a>
    <a *ngIf="isUserLoggedIn"  tabindex="0" class="d-block side-menu-item" (click)="logout()" (click)="hideMenu()">Logout</a>

  </div>

  <div class="outer">
    <router-outlet></router-outlet>
    <lib-ng-toast></lib-ng-toast>
  </div>
