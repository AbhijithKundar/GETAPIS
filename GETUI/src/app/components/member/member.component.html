<div class="member-container">
 <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

          <h2>My Team</h2><br>
          <a *ngIf="!isOnLoad" (click)="backClicked()" class="mem-hover"><< back</a>
          <div class="table-responsive">
              <table class="table table-striped table-sm">
                  <thead class="thead-dark">
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Package</th>
                          <th scope="col">Level</th>
                          <th scope="col">Refer count</th>
                      </tr>
                  </thead>
                  <tbody class="tbody-mem">
                      <tr *ngFor="let member of teamTree; let i= index">
                          <td>{{i+1}}</td>
                          <td class="mem-hover" (click)="getMember(member.name)">{{member.fullName}}</td>
                          <td>{{member.package}}</td>
                          <td>{{member.treeOrder}}</td>
                          <td>{{member.count}}</td>

                      </tr>

                  </tbody>
              </table>
          </div>
      </main>
    </div>
    </div>
